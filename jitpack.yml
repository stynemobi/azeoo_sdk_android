jdk:
  - openjdk17
before_install:
  - echo "Forcing Java 17"
  - export JAVA_HOME=$JAVA17_HOME
  - java -version
  - echo "Upgrading Gradle wrapper to latest version"
  - ./gradlew wrapper --gradle-version=8.13 --no-daemon || gradle wrapper --gradle-version=8.13
  - chmod +x gradlew
install:
  - ./gradlew :AzeooSDK:publishToMavenLocal --no-daemon --stacktrace