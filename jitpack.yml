jdk:
  - openjdk17

before_install:
  - chmod +x gradlew

install:
  - ./gradlew clean
  - ./gradlew :AzeooSDK:preBuild
  - mkdir -p build/AzeooSDK/libs
  - cp -r libs/* build/AzeooSDK/libs/
  - ./gradlew :AzeooSDK:publishToMavenLocal --no-daemon --stacktrace

