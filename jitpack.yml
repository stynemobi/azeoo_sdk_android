group: com.azeoo.sdk
jdk:
  - openjdk11

install:
  - echo "Building AzeooSDK library for JitPack"
  - ./gradlew :AzeooSDK:clean :AzeooSDK:build :AzeooSDK:publishToMavenLocal

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.configureondemand=true -Dorg.gradle.jvmargs="-Xmx3g -XX:MaxMetaspaceSize=768m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"

